<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div id="tiulo"> 
        <h1>FreePunchCamp Enquete </h1>
        <h2>Obrigado por compartilhar seu conhecimento e experiência com a comunidade</h2>

            <div class="campo">
                <label for="inick">Nickname</label>

                <input type="number" name="idade" id="iidade" min="12" max="99" placeholder="Sua idade" required>

                    <option value="Iniciante">Iniciante</option>
                    <option value="Casual">Casual</option>
                    <option value="Entusiasta">Entusiasta</option>
                    <option value="Semi-pro">Semi-pro</option>
                    <option value="Pro-player">Pro-player</Pro-player></option>
                </Select>
            </div>
            <div class="campo">
                <p>Onde você conheceu a FreePunchCamp?</p>
                <input type="radio" value="Amigos" name="contatocom">Amigos</label>
                <input type="radio" value="Outros jogadores" name="contatocom">Outros jogadores</label>
                <input type="radio" value="Comunidade" name="contatocom">Comunidade</label>
                <input type="radio" value="Outro" name="contatocom">Outro</label>
            </div>
        </form>
    </main>
