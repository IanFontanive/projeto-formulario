<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div id="tiulo"> 
        <h1>FreePunchCamp Enquete</h1>
        <h2>Obrigado por compartilhar seu conhecimento e experiência com a comunidade</h2>
    </div>
    <main>
        <form action="enquete.php" method="post">
            <div class="campo">
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" placeholder="nome completo" minlength="6" maxlength="30" required>
            </div>
            <div class="campo">
                <label for="inick">Nickname</label>
                <input type="text" name="nick name" id="inick" placeholder="Seu nome de Jogador" maxlength="20" required>
            </div>
            <div class="campo">
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="Seu e-mail" maxlength="11" required>
            </div>
            <div class="campo">
                <label for="iidade">Idade</label>
                <input type="number" name="idade" id="iidade" min="12" max="99" placeholder="Sua idade" required>
            </div>
            <div class="campo">
                <p>Selecione a opção que melhor corresponde ao seu perfil</p>
                <Select name="perfil" required>
                    <option disabled selected value>Selecione seu perfil</option>
                    <option value="Iniciante">Iniciante</option>
                    <option value="Casual">Casual</option>
                    <option value="Entusiasta">Entusiasta</option>
                    <option value="Semi-pro">Semi-pro</option>
                    <option value="Pro-player">Pro-player</Pro-player></option>
                </Select>
            </div>
            <div class="campo">
                <p>Onde você conheceu a FreePunchCamp?</p>
                <input type="radio" id="iamigos" value="Amigos" name="contatocom"><label for="iamigos">Amigos</label></label>
                <input type="radio" id="ijogadores" value="Outros jogadores" name="contatocom"><label for="ijogadores">Outros jogadores</label></label>
                <input type="radio" id="icomunidade" value="Comunidade" name="contatocom"><label for="icomunidade">Comunidade</label></label>
                <input type="radio" id="ioutro" value="Outro" name="contatocom"><label for="ioutro">Outro</label></label>
            </div>
            <div class="campo">
                <p>Qual a sua franquia favorita?</p>
                <select name="franquia" required>
                    <option disabled selected value>Selecione uma franquia</option>
                    <option value="The King of Fighters">The King of Fighters</option>
                    <option value="Street Fighter">Street Fighter</option>
                    <option value="Mortal Kombat">Mortal Kombat</option>
                    <option value="Tekken">Tekken</option>
                    <option value="Dragon Ball">Dragon Ball</option>
                    <option value="Darkstalkers">Darkstalkers</option>
                    <option value="Guilty Gear">Guilty Gear</option>
                    <option value="Marvel vs Capcom">Marvel vs Capcom</option>
                    <option value="">Super Smash Bros</option>
                    <option value="MultiVersus">MultiVersus</option>
                    <option value="Outra Franquia">Outra Franquia</option>
                </select>
            </div>
            <div class="campo">
                <p>Quais categorias de torneios você gostaria de ver ou participar?</p>
                <label for="iescalada"><input type="checkbox" name="escalada" id="iescalada">Escalada</label>
                <label for="imata"><input type="checkbox" name="mata-mata" id="imata">Mata-mata</label>
                <label for="iduplas"><input type="checkbox" name="Duplas" id="iduplas">Duplas</label>
                <label for="iduplasdi"><input type="checkbox" name="duplas-dinamicas" id="iduplasdi">Duplas dinâmicas</label>
                <label for="ichaves"><input type="checkbox" name="chaves" id="ichaves">Chaves com pre-seleção</label>
                <label for="ichavesran"><input type="checkbox" name="chaves-randomicas" id="ichavesran">Chaves randomicas</label>
            </div>
            <div class="campo">
                <label for="comentarios">
                    <p>Comentarios e Sugestões</p>
                </label> 
                <textarea id="comentarios" name="comentarios-sugestoes" placeholder="Deixe seu comentário aqui..." minlength="5" maxlength="200"></textarea>
            </div>
        </form>
    </main>
</body>
</html>
